# Configuração para Testes com H2

# Nome da aplicação
spring.application.name=api

# Conexão com o banco H2 (em memória)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Logging
logging.level.org.springframework.web.cors=DEBUG

# Configurações para desabilitar Stripe completamente em testes
stripe.enabled=false
stripe.test.mode=true
app.stripe.enabled=false

# Limpar todas as chaves Stripe para evitar inicialização
stripe.secret.key=
stripe.publishable.key=
stripe.webhook.secret=
stripe.api.key=

# Email (desabilitado em testes)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@backend.com
spring.mail.password=test123
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
