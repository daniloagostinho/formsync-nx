# Configuração ultra-simples para rodar localmente

# Banco de dados local
spring.datasource.url=jdbc:postgresql://localhost:5432/formsync
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA - modo mais simples
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Desabilitar tudo que pode dar problema
spring.security.basic.enabled=false
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
app.encryption.enabled=false
spring.mail.enabled=false

# Logging simples
logging.level.root=WARN
logging.level.br.com.backend=INFO
