# Configuração para desenvolvimento rápido (sem PostgreSQL)

# Banco de dados H2 em memória para desenvolvimento rápido
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console habilitada para desenvolvimento
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA para desenvolvimento com H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Desabilitar funcionalidades desnecessárias
stripe.secret.key=
stripe.publishable.key=
stripe.webhook.secret=
spring.mail.enabled=false

# Logging simplificado
logging.level.root=WARN
logging.level.br.com.backend=INFO
logging.level.org.hibernate=WARN

# Porta padrão
server.port=8080

# Configurações de segurança para desenvolvimento
spring.security.basic.enabled=false

# CORS habilitado para desenvolvimento
spring.web.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configurações para startup rápido
spring.main.lazy-initialization=false
spring.main.banner-mode=off
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Swagger habilitado
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never