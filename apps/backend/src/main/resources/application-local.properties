# Configuração para desenvolvimento local com PostgreSQL local

# Banco de dados PostgreSQL local
spring.datasource.url=jdbc:postgresql://localhost:5432/formsync
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA para desenvolvimento local
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Stripe habilitado para desenvolvimento local
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

# Email habilitado para desenvolvimento local
spring.mail.enabled=true
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=danilodev.silva@gmail.com

# Logging para desenvolvimento local
logging.level.root=WARN
logging.level.br.com.backend=INFO
logging.level.org.hibernate=WARN
logging.level.org.postgresql=WARN

# Porta padrão
server.port=8080

# Configurações de segurança para desenvolvimento
spring.security.basic.enabled=false

# CORS habilitado para desenvolvimento
spring.web.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configurações para startup rápido
spring.main.lazy-initialization=false
spring.main.banner-mode=off
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Desabilitar funcionalidades desnecessárias para desenvolvimento local
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
