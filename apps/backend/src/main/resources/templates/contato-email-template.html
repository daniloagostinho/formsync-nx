<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Mensagem de Contato - FormSync</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 40px 20px;
            color: #000000;
            line-height: 1.6;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .info-section {
            margin-bottom: 30px;
        }
        
        .info-item {
            margin-bottom: 20px;
        }
        
        .label {
            font-size: 12px;
            font-weight: bold;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .value {
            font-size: 16px;
            color: #000000;
        }
        
        .message-section {
            margin: 40px 0;
        }
        
        .message-label {
            font-size: 12px;
            font-weight: bold;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .message-content {
            font-size: 16px;
            color: #000000;
            line-height: 1.6;
        }
        
        .footer {
            margin-top: 60px;
            font-size: 12px;
            color: #666666;
            text-align: center;
        }
        
        .footer a {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="logo">FormSync</div>
        
        <h1 class="title">Nova Mensagem de Contato</h1>
        
        <div class="info-section">
            <div class="info-item">
                <div class="label">Nome</div>
                <div class="value" th:text="${nomeRemetente}">João Silva</div>
            </div>
            
            <div class="info-item">
                <div class="label">Email</div>
                <div class="value" th:text="${emailRemetente}">joao@email.com</div>
            </div>
            
            <div class="info-item">
                <div class="label">Assunto</div>
                <div class="value" th:text="${assunto}">Dúvida sobre o produto</div>
            </div>
        </div>
        
        <div class="message-section">
            <div class="message-label">Mensagem</div>
            <div class="message-content" th:text="${mensagem}">
                Olá! Gostaria de saber mais informações sobre o produto FormSync e como ele pode ajudar minha empresa a automatizar os processos de formulários...
            </div>
        </div>
        
        <div class="footer">
            <p>Best,<br>FormSync</p>
            <p><a href="#">help center</a></p>
        </div>
    </div>
</body>
</html>
