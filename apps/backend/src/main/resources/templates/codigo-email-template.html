<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Código de Verificação - FormSync</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 40px 20px;
            color: #000000;
            line-height: 1.6;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 20px;
        }
        
        .description {
            font-size: 16px;
            color: #000000;
            margin-bottom: 40px;
        }
        
        .code {
            font-size: 36px;
            font-weight: bold;
            color: #000000;
            margin: 40px 0;
            letter-spacing: 8px;
        }
        
        .footer {
            margin-top: 60px;
            font-size: 12px;
            color: #666666;
        }
        
        .footer a {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="logo">FormSync</div>
        
        <h1 class="title">Your authentication code</h1>
        
        <p class="description">Please use the following code to help verify your identity:</p>
        
        <div class="code" th:text="${codigo}">123456</div>
        
        <div class="footer">
            <p>Best,<br>FormSync</p>
            <p><a href="#">help center</a></p>
        </div>
    </div>
</body>
</html>
