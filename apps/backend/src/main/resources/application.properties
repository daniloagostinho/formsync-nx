# Configuração base - use profiles para local/prod
# Para desenvolvimento local: --spring.profiles.active=local
# Para produção: --spring.profiles.active=prod

# Configurações comuns
spring.application.name=formsync-backend

# Configurações de segurança básicas
spring.security.basic.enabled=false

# Desabilitar funcionalidades problemáticas por padrão
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
app.encryption.enabled=false

# Configurações de logging básicas
logging.level.root=WARN
logging.level.br.com.backend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Configurações de CORS básicas
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configurações padrão do Stripe (serão sobrescritas pelos profiles)
stripe.secret.key=${STRIPE_SECRET_KEY:}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}

# Configurações do Kafka (desabilitado por padrão)
app.kafka.enabled=false
app.kafka.topic=test-topic
