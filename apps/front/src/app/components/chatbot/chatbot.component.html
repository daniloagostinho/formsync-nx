            <path

          </svg>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-white">Precisa de ajuda?</h3>
          <p class="text-sm text-white/90">Entre em contato com nossos atendentes</p>
        </div>
      </div>
    </div>

    <!-- Conteúdo da interface -->
    <div class="p-4">
      <div class="text-center mb-4">
        <p class="text-gray-600 text-sm mb-3">
          Nossa equipe está pronta para ajudar você com:
        </p>
        <div class="space-y-2 text-left">
          <div class="flex items-center gap-2 text-sm text-gray-700">
            <span class="w-2 h-2 bg-green-500 rounded-full"></span>
            Formulários personalizados
          </div>
          <div class="flex items-center gap-2 text-sm text-gray-700">
            <span class="w-2 h-2 bg-green-500 rounded-full"></span>
            Configuração da extensão
          </div>
          <div class="flex items-center gap-2 text-sm text-gray-700">
            <span class="w-2 h-2 bg-green-500 rounded-full"></span>
            Planos e assinaturas
          </div>
          <div class="flex items-center gap-2 text-sm text-gray-700">
            <span class="w-2 h-2 bg-green-500 rounded-full"></span>
            Suporte técnico
          </div>
        </div>
      </div>

      <!-- Botão de contato WhatsApp -->
      <button
        class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-200 hover:shadow-md flex items-center justify-center gap-2"
        (click)="openWhatsApp()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
